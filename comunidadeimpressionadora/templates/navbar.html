<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid container">
    <a class="navbar-brand" href="{{ url_for ('home') }}">Comunidade Impressionadora</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for ('home') }}">Início</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for ('usuarios') }}">Usuários</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for ('contato') }}">Contato</a>
        </li>
      </ul>

      <ul class="d-flex navbar-nav">
        <li class="nav-item">
          {% if current_user.is_authenticated %}
            <a class="nav-link" href="{{ url_for ('post') }}">Criar Post</a>
          </li>
          <li class="nav-item">
             <a class="nav-link" href="{{ url_for ('perfil') }}">Meu Perfil</a>
          </li>
          <li class="nav-item">
             <a class="nav-link" href="{{ url_for ('logout') }}">Logout</a>
          </li>
          <li class="nav-item">
          {% else %}
            <a class="nav-link" href="{{ url_for ('login') }}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for ('login') }}">Criar Conta</a>
          </li>
          {% endif %}
      </ul>
    </div>
  </div>
</nav>

</body>
</html>
